<body>
    <header>

        
        <div class="book-form">
            <div class="form-header">
                <div class="title">Book information</div>
                <button class="close">&times</button>
            </div>
            <div class="form-body">

                <form id="book-form">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" autocomplete="off" required><br>
                
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" autocomplete="off" required><br>
                
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="pages" autocomplete="off" required><br>
                
                    <div class="read-check">
                        <label for="read">Have you read it?</label>
                        <input type="checkbox" id="read" name="read"><br>
                    </div>
                    
                
                    <button type="submit">Add Book</button>
                  </form>

            </div>
        </div>

        <div class="no-books">
            <h2>No books added yet</h2>
        </div>

        <div id="overlay"></div>
        <div class="header-items">
            <h1>library</h1>
            <div class="buttons">
                <button class="add btn">+ Add book</button>
                <button class="theme btn" name="change theme">
